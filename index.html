<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
  <title>Sign-Up Form</title>
</head>
<body>
<div class="container">
  <div class="left-side">
    <img class="hero-img" src="images/susie-burleson-F3bbBhebYqI-unsplash.jpg" alt="Image of Californian forest by Susie Burleson">
  </div>
  <div class="right-side">
    <form method="post">
      <div class="top">
        <div class="main-text">Sign up now to join our community in making a difference through fire prevention, emergency response, and innovative solutions.</div>
        <div class="sub-text">Be a hero and help protect California from wildfires.</div>
      </div>
      <div class="middle">
        <h1>Get started</h1>
        <div class="form">
          <div class="col">
            <div class="field">
              <label for="first_name">FIRST NAME *</label>
              <input type="text" id="first_name" name="first_name" required>
            </div>
            <div class="field">
              <label for="user_email">EMAIL *</label> <!-- Need to add validation -->
              <input type="email" id="user_email" name="email" placeholder="e.g. name@gmail.com" required>
            </div>
            <div class="field">
              <label for="user_password">PASSWORD *</label>
              <input type="password" id="user_password" name="password" minlength="8" maxlength="16" required>
            </div>
          </div>
          <div class="col">
            <div class="field">
              <label for="last_name">LAST NAME *</label>
              <input type="text" id="last_name" name="last_name" required>
            </div>
            <div class="field">
              <label for="phone_number">PHONE NUMBER *</label>
              <input type="tel" id="phone_number" name="phone_number" placeholder="e.g. 123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            </div>
            <div class="field">
              <label for="confirm_password">CONFIRM PASSWORD *</label>
              <input type="password" id="confirm_password" name="confirm_password" minlength="8" maxlength="16" required>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom">
        <button class="submit-button" type="submit">Create Account</button>
        <div class="login">Already have an account? <a href="">Log in</a></div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
